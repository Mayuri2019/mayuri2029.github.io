<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 35px 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 2;
      width: 90%;
      max-width: 350px;
    }

    h1 {
      color: #e63946;
      margin-bottom: 25px;
    }

    button {
      font-size: 18px;
      padding: 12px 26px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #38b000;
      color: white;
    }

    #no {
      background-color: #e63946;
      color: white;
      position: absolute;
    }

    /* Love Screen */
    .love-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
      z-index: 3;
    }

    .love-screen h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .love-screen p {
      font-size: 20px;
      max-width: 500px;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    
	#gifContainer {
  display: none;
  margin-top: 25px;
  animation: fadeIn 1.5s ease-in-out forwards;
}

#gifContainer img {
  width: 260px;
  max-width: 80%;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

  </style>
</head>
<body>

<div id="gifContainer" style="display:none; text-align:center; margin-top:20px;">
  <img src="./hug.gif" alt="Cute Hug" style="width:280px;" />
</div>

  <!-- Valentine Card -->
  <div class="card" id="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yes">Yes üòç</button>
    <button id="no">No üôà</button>
  </div>

  <!-- Love Message Screen -->
  <div class="love-screen" id="loveScreen">
    <h1>YAY!!! üíïü•∞</h1>
    <p>
      From today, you‚Äôre officially my Valentine üíñ<br><br>
      Thank you for making my life brighter, happier, and full of love.
      I can‚Äôt wait to create many more memories with you ‚ù§Ô∏è
    </p>
  </div>

  <!-- Background Music -->
  <audio id="music" loop>
    <source src="./romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const loveScreen = document.getElementById("loveScreen");
    const music = document.getElementById("music");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    const gifContainer = document.getElementById("gifContainer");

yesBtn.addEventListener("click", async () => {
  card.style.display = "none";
  loveScreen.style.display = "flex";
  gifContainer.style.display = "block";

  music.volume = 0.35;
  music.play().catch(() => {
    alert("Tap anywhere to enable music üíï");
  });
});


    // Floating hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>

</body>
</html>
